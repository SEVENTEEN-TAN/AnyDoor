<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0a0a0a">
    <meta name="color-scheme" content="dark">
    <title>AnyDoor - 更新日志</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Noto+Sans+SC:wght@300;400;500;600;700;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- 导航栏 -->
    <div id="header-placeholder"></div>

    <main>
        <section class="page-header">
            <div class="container">
                <h1 class="hero-title fade-in">更新日志</h1>
                <p class="section-subtitle">版本演进与重要变更</p>
            </div>
        </section>

        <section class="content-section">
            <div class="container text-block fade-in delay-1">

                <div class="card">
                    <h3 style="margin-top: 0;">v4.1.5</h3>
                    <p>开放注册功能；新增 Linux.do 快捷登录（网站与插件）；注册流程增加图形验证码；插件界面与交互优化（暗色模式、布局调整）；修复已知问题与性能优化。</p>
                </div>

                <div class="card">
                    <h3 style="margin-top: 0;">v2.1.0</h3>
                    <p>新增团队共享；改进加密算法与冲突处理。</p>
                </div>
                <div class="card">
                    <h3 style="margin-top: 0;">v1.0.0</h3>
                    <p>初始发布，支持跨设备会话同步与基础扩展功能。</p>
                </div>
            </div>
        </section>
    </main>

    <!-- 页脚 -->
    <div id="footer-placeholder"></div>

    <!-- 注册模态框 -->
    <div id="modal-placeholder"></div>

    <script src="main.js"></script>
</body>

</html>
